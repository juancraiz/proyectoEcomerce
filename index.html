<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims Clothes</title>
    <!-- pego aqui para usar libreria de css de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- pego aqui para usar libreria de ICONOS de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- pongo linj de fuente rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- libreria de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!-- icono -->
    <link rel="icon" href="./icono/gem.ico">
    <!-- nuestro css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">

        <!--Mobile  -->
        <header class="headerMobile">
            <h1 class="logo2">
                <img src="./icono/gem.ico" alt="Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                Sims Clothes
            </h1>
            <button class="openMenu" id="openMenu">
                <i class="bi bi-list"></i> <!-- menu hamburguesa -->
            </button>

        </header>
        <!--/ Mobile -->
        <aside>             <!-- class="asideVisible" -->

            <!-- Mobile -->
            <button class="closeMenu" id="closeMenu">
                <i class="bi bi-x"></i> <!-- boton cerrar -->
            </button>
            <!--/ Mobile  -->

            <header>
                <h1 class="logo">
                    <img src="./icono/gem.ico" alt="Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                    Sims Clothes
                </h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button id="todos" class="botonMenu botonCategoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos
                            los Productos</button>
                    </li>
                    <li><button id="abrigos" class="botonMenu botonCategoria"><i class="bi bi-hand-index-thumb"></i>Abrigos</button>
                    </li>
                    <li><button id="camisetas"  class="botonMenu botonCategoria"><i
                                class="bi bi-hand-index-thumb"></i>Camisetas</button>
                    </li>
                    <li><button id="pantalones"  class="botonMenu botonCategoria"><i
                                class="bi bi-hand-index-thumb"></i>Pantalones</button>
                    </li>
                    <li><a href="./pages/carrito.html" class="botonMenu botonCarrito">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numCarrito" class="numCarrito">0</span> </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="pieDePagina">© 2024 Diamond Clothes</p>
            </footer>
        </aside>

        <main>
            <h2 id = "tituloPcipal" class="tituloPcipal">Todos los Productos</h2>
            <div id="contenedorProductos" class="contenedorProductos">

                <!-- Aquí se agregarán los productos  con JS-->
            
            </div>
        </main>
    </div>

    <!-- pego aqui js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- pego aqui js de Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Importamos el archivo JavaScript como módulo -->
    <script src="./js/main.js"></script>
    <script  src="./js/menuMobile.js"></script>

</html>
