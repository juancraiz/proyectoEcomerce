<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Diamond Clothes</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="../index.html" >
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li><a class="botonMenu botonCarrito active" href="./carrito.html" >
                        <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>    
                </ul>
            </nav>
            <footer>
                <p class="pieDePagina">© 2024 Diamond Clothes</p>
            </footer>
        </aside>

        <main>
            <h2 class="tituloPcipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p class="carritoVacio">Tu carrito esta vacío</p>
                
                <div class="carritoProductos"> 
                
                    <div class="carritoProducto">
                        <img  class="carritoProductoImagen" src="../img/abrigos/01.jpg" alt="">
                        <div class="carritoProductoTitulo">
                            <small>Titulo</small><!-- para poner el titulo en pequeño -->
                            <h3 class="carritoProductoDato carritoProductoRopa">Abrigo 01</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <h3 class="carritoProductoDato">1</h3>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <h3 class="carritoProductoDato">$1000</h3>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <h3 class="carritoProductoDato">$1000</h3>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="../img/abrigos/02.jpg" alt="" >
                        <div class="carritoProductoTitulo">
                            <small>Titulo</small><!-- para poner el titulo en pequeño -->
                            <h3 class="carritoProductoDato carritoProductoRopa">Abrigo 02</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <h3 class="carritoProductoDato">1</h3>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <h3 class="carritoProductoDato">$2000</h3>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <h3 class="carritoProductoDato">$2000</h3>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carritoAcciones">
                        <div class="carritoAccionesIzquier">
                            <button class="carritoAccionesVaciar">Vaciar Carrito</button>
                        </div>
                        <div class="carritoAccionesDerec">
                           <div class="carritoAccionesTotal">
                               <p class="tot">Total:</p>
                               <p class="tot" id="total">$3000</p><!-- pongo id para dejarlo listo para cuando trabajemos con js  -->
                           </div>  
                           <button class="carritoAccionesComprar">Comprar Ahora</button> 
                        </div>
                       
                    </div>
                </div>

            </div> 
    </div> 

    <!-- pego aqui js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
