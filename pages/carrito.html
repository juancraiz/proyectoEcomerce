<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims Clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../icono/gem.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">     
        
        <!--Mobile  -->
        <header class="headerMobile">
            <h1 class="logo2">
                <img src="../icono/gem.ico" alt="Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                Sims Clothes
            </h1>
            <button class="openMenu" id="openMenu">
                <i class="bi bi-list"></i> <!-- menu hamburguesa -->
            </button>
        </header>
        <!--/ Mobile -->
    
        <aside> <!-- class="asideVisible" -->
            
            <!-- Mobile -->
            <button class="closeMenu" id="closeMenu">
                <i class="bi bi-x"></i> <!-- boton cerrar -->
            </button>
            <!--/ Mobile  -->
            
            <header>
                <h1 class="logo">
                    <img src="../icono/gem.ico" alt="Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                    Sims Clothes
                </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li><a class="botonMenu botonCarrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="pieDePagina">© 2024 Diamond Clothes</p>
            </footer>
        </aside>

        <main>
            <h2 class="tituloPcipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">Tu carrito esta vacío</p>

                <div id="carritoProductos" class="carritoProductos disabled">   
                    <!-- Aquí se agregarán los productos del carrito con js-->
                </div>

                    <div id="carritoAcciones" class="carritoAcciones disabled">
                        <div class="carritoAccionesIzquier">
                            <button id="carritoAccionesVaciar"  class="carritoAccionesVaciar">Vaciar Carrito</button>
                        </div>
                        <div class="carritoAccionesDerec">
                            <div class="carritoAccionesTotal">
                                <p class="tot">Total:</p>
                                <p class="tot" id="total">$3000</p>
                                <!-- pongo id para dejarlo listo para cuando trabajemos con js  -->
                            </div>
                            <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar Ahora</button>
                        </div>
                    </div>

                    <p id="carritoComprado" class="carritoComprado disbled">Muchas Gracias por tu compra <i
                            class="bi bi-emoji-laughing-fill"></i> </p>
            </div>
        </main>
    </div>

    <!-- pego aqui js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- pego aqui js de Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- pego aqui js de Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script type="module" src="../js/carrito.js"></script>
        <script type="module" src="../js/menuMobile.js"></script>
</body>

</html>
